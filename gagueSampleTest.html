    <title>Carousel Template for Bootstrap</title>

   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <body>

      <div class="container">

          <div class="col-sm-12 inspectorKpis">
            <div class="col-sm-4">
                <div id="numOfWorkOrders" class="200x160px">
                </div>
              </div>
              <div class="col-sm-4">
                <div id="workOrdersWithFailures" class="200x160px">
                </div>
              </div>
              <div class="col-sm-4">
                <div id="completedWorkOrders" class="200x160px">
                </div>
              </div>
          </div>
          
          <div class="col-sm-12 supervisorKpis">
            <div class="col-sm-4">
                <div id="workOrdersApproved" class="200x160px">
                </div>
              </div>
              <div class="col-sm-4">
                <div id="workOrdersStarted" class="200x160px">
                </div>
              </div>
              <div class="col-sm-4">
                <div id="anotherKpiForFun" class="200x160px">
                </div>
              </div>
          </div>

        <script src="./js/jquery.circliful.min.js"></script>
<script type="text/javascript" src="script.js"></script>
<script>
    $( document ).ready(function() {
	$("#your-circle").circliful({
                animationStep: 5,
                foregroundBorderWidth: 5,
                backgroundBorderWidth: 15,
                percent: 75
           });
   });
</script>
